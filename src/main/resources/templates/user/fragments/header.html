<header th:fragment="header" class="header" xmlns:th="http://www.thymeleaf.org">
  <div class="header__top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="header__top__left">
            <ul>
              <li>
                <i class="fa fa-envelope"></i> scenthearsstudio@rocket.co.id
              </li>
              <li>Free Shipping for all Order of $99</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="header__top__right">
            <div class="header__top__right__social">
              <a th:href="@{/}"><i class="fa fa-facebook"></i></a>
              <a th:href="@{/}"><i class="fa fa-twitter"></i></a>
              <a th:href="@{/}"><i class="fa fa-linkedin"></i></a>
              <a th:href="@{/}"><i class="fa fa-pinterest-p"></i></a>
            </div>
            <div class="header__top__right__language">
              <img th:src="@{/user/img/language.png}" alt="" src="" />
              <div>English</div>
              <span class="arrow_carrot-down"></span>
              <ul>
                <li><a th:href="@{/}">Spanis</a></li>
                <li><a th:href="@{/}">English</a></li>
              </ul>
            </div>
            <div id="user-auth" class="header__top__right__auth">
              <a th:href="@{/login}"><i class="fa fa-user"></i> Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="header__logo">
          <a th:href="@{/}"
            ><img th:src="@{/user/img/ss-logo.png}" alt="" src=""
          /></a>
        </div>
      </div>
      <div class="col-lg-6">
        <nav class="header__menu">
          <ul>
            <li class="active"><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/products}">Products</a></li>
            <li>
              <a th:href="@{/}">Pages</a>
              <ul class="header__menu__dropdown">
                <li><a th:href="@{/product-detail}">Shop Details</a></li>
                <li><a th:href="@{/shopping-cart}">Shopping Cart</a></li>
                <li><a th:href="@{/checkout}">Check Out</a></li>
                <li><a th:href="@{/blog-details}">Blog Details</a></li>
              </ul>
            </li>
            <li><a th:href="@{/blog}">Blog</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-3">
        <div class="header__cart">
          <ul>
            <li>
              <a th:href="@{/}"><i class="fa fa-heart"></i> <span>1</span></a>
            </li>
            <li>
              <a th:href="@{/}"
                ><i class="fa fa-shopping-bag"></i> <span>3</span></a
              >
            </li>
          </ul>
          <!--          <div class="header__cart__price">item: <span>$150.00</span></div>-->
        </div>
      </div>
    </div>
    <div class="humberger__open">
      <i class="fa fa-bars"></i>
    </div>
  </div>
</header>
