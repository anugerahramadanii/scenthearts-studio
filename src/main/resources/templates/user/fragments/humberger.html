<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="humberger">
    <div class="humberger__menu__overlay"></div>
    <div class="humberger__menu__wrapper">
      <div class="humberger__menu__logo">
        <a th:href="@{/}"
          ><img th:src="@{/user/img/ss-logo.png}" alt="" src=""
        /></a>
      </div>
      <div class="humberger__menu__cart">
        <ul>
          <li>
            <a th:href="@{/}"><i class="fa fa-heart"></i> <span>1</span></a>
          </li>
          <li>
            <a th:href="@{/}"
              ><i class="fa fa-shopping-bag"></i> <span>3</span></a
            >
          </li>
        </ul>
        <div class="header__cart__price">item: <span>$150.00</span></div>
      </div>
      <div class="humberger__menu__widget">
        <div id="user-auth" class="header__top__right__auth">
          <a id="login-link-humberger" th:href="@{/login}">
            <i class="fa fa-user"></i>Login
          </a>

          <!-- User Fullname with Dropdown -->
          <div id="user-login-humberger" class="dropdown" style="display: none">
            <a href="javascript:void(0)">
              <img id="user-img-humberger" src="" alt="" class="user-avatar" />
              <span id="user-fullname-humberger">
                <!-- response.data.fullname -->
              </span>
            </a>

            <!-- Dropdown Menu -->
            <ul class="dropdown-menu">
              <li><a href="/profile-account">Profile Account</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <nav class="humberger__menu__nav mobile-menu">
        <ul>
          <li class="active"><a th:href="@{/}">Home</a></li>
          <li><a th:href="@{/products}">Shop</a></li>
          <li>
            <a th:href="@{/}">Pages</a>
            <ul class="header__menu__dropdown">
              <li><a th:href="@{/product-detail}">Shop Details</a></li>
              <li><a th:href="@{/shopping-cart}">Shopping Cart</a></li>
              <li><a th:href="@{/checkout}">Checkout</a></li>
              <li><a th:href="@{/blog-details}">Blog Details</a></li>
            </ul>
          </li>
          <li><a th:href="@{/blog}">Blog</a></li>
          <li><a th:href="@{/contact}">Contact</a></li>
        </ul>
      </nav>
      <div id="mobile-menu-wrap"></div>
      <div class="header__top__right__social">
        <a th:href="@{/}"><i class="fa fa-facebook"></i></a>
        <a th:href="@{/}"><i class="fa fa-twitter"></i></a>
        <a th:href="@{/}"><i class="fa fa-linkedin"></i></a>
        <a th:href="@{/}"><i class="fa fa-pinterest-p"></i></a>
      </div>
      <div class="humberger__menu__contact">
        <ul>
          <li><i class="fa fa-envelope"></i> hello@colorlib.com</li>
          <li>Free Shipping for all Order of $99</li>
        </ul>
      </div>
    </div>
  </div>
</html>
