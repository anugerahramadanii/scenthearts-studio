<div
  th:fragment="toast-success"
  id="otp-success-toast"
  class="bs-toast toast fade bg-success success-toast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-bs-delay="6000"
>
  <div class="toast-header">
    <i class="bx bx-bell me-2"></i>
    <div class="me-auto fw-bold">Scenthearts Studio</div>
    <small>Just now</small>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
  <div id="toast-body-content" class="toast-body">
    <!-- OTP successfully sent to your email! -->
  </div>
</div>
