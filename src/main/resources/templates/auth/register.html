      href="../admin/vendor/css/theme-default.css"

      rel="stylesheet"
      href="../admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="../admin/vendor/css/pages/page-auth.css" />

    <!-- Helpers -->
    <script src="../admin/vendor/js/helpers.js"></script>
    <script src="../admin/js/config.js"></script>

  <body>
    <!-- Content -->
    <!-- Page Preloder -->
    <div th:insert="~{/user/fragments/preloder :: preloder}"></div>
    <!-- Page Preloder End-->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card px-sm-6 px-0">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center mb-6">
                <a th:href="@{/register}" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img src="../admin/img/ss-logo2.png" alt="" />
                  </span>
                  <span class="app-brand-text demo text-heading fw-bold"
                    >Scenthears Studio</span
                  >
                </a>
              </div>
              <!-- /Logo -->
              <p class="mb-3">Sign-up now for more detail</p>

              <form id="formRegister" class="mb-6" action="">
                <div class="row">
                  <div class="col-lg-12">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group mb-3">
                      <input
                        id="email"
                        type="email"
                        class="form-control"
                        placeholder="Email address"
                        aria-label="Email address"
                        aria-describedby="btn-otp"
                        autofocus
                      />
                      <div class="input-group-append">
                        <button
                          class="text-white self-btn-group"
                          type="button"
                          id="btn-otp"
                        >
                          Send OTP
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="err-send-email">
                  <!-- <p class="text-danger">Email can not empty!!</p> -->
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <div>
                      <label for="emailOtp" class="form-label">Email OTP</label>
                      <input
                        type="text"
                        class="form-control"
                        id="emailOtp"
                        name="emailOtp"
                        placeholder="Enter your OTP"
                      />
                    </div>
                    <div id="err-email-otp">
                      <!-- <p class="text-danger">Email OTP not empty!!</p> -->
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div>
                      <label for="phoneNumber" class="form-label"
                        >Phone Number</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="phoneNumber"
                        name="phoneNumber"
                        placeholder="Enter your phone number"
                        autofocus
                      />
                    </div>
                    <div id="err-phone-number"></div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="fullname" class="form-label">Fullname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullname"
                    name="fullname"
                    placeholder="Enter your fullname"
                    autofocus
                  />
                </div>
                <div id="err-fullname">
                  <!-- <p class="text-danger">Fullname can not empty!!</p> -->
                </div>

                <div class="mb-3 form-password-toggle">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="bx bx-hide"></i
                    ></span>
                  </div>
                </div>
                <div id="err-password">
                  <!-- <p class="text-danger">Password can not empty!!</p> -->
                </div>
                <div class="mb-3 form-password-toggle">
                  <label class="form-label" for="confirm-password"
                    >Confirm Password</label
                  >
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="confirm-password"
                      class="form-control"
                      name="confirm-password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="bx bx-hide"></i
                    ></span>
                  </div>
                </div>
                <div id="err-confirm-password">
                  <!-- <p class="text-danger">Confirm Password can not empty!!</p> -->
                </div>
                <button class="btn text-white d-grid w-100 self-btn">
                  Sign up
                </button>
              </form>

              <p class="text-center">
                <span>Already have an account?</span>
                <a href="">
                  <span>Sign in instead</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
        <!-- Toast with Placements -->
        <div
          id="otp-success-toast"
          class="bs-toast toast fade bg-success success-toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-bs-delay="6000"
        >
          <div class="toast-header">
            <i class="bx bx-bell me-2"></i>
            <div class="me-auto fw-bold">Scenthearts Studio</div>
            <small>Just now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">OTP successfully sent to your email!</div>
        </div>
        <!-- Toast with Placements -->
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js admin/vendor/js/core.js -->
    <script src="../admin/vendor/libs/jquery/jquery.js"></script>
    <script src="../admin/vendor/libs/popper/popper.js"></script>
    <script src="../admin/vendor/js/bootstrap.js"></script>
    <script src="../admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../admin/vendor/js/menu.js"></script>
    <!-- endbuild -->
    <!-- Vendors JS -->
    <!-- Main JS -->
    <script src="../admin/js/main.js"></script>
    <!-- Page JS -->

    <!-- AJAX SCRIPT API -->
    <script>
      async function verifyEmailAPI(email) {
        var form = new FormData();
        form.append("email", email);

        var settings = {
          url: "/api/register/verifyEmail",
          method: "POST",
          timeout: 0,
          processData: false,
          mimeType: "multipart/form-data",
          contentType: false,
          data: form,
        };

        return $.ajax(settings);
      }

      async function registerAPI(respBody) {
        var settings = {
          url: "/api/register",
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
          },
          data: respBody,
        };

        return $.ajax(settings);
      }
    </script>

    <!-- variable global -->
    <script>
      let countdownValue = 60; // Durasi countdown awal
      let countdownInterval;
      let isCountdownRunning =
        localStorage.getItem("isCountdownRunning") === "true"; // Ambil status countdown dari localStorage

      // Fungsi untuk menghitung sisa waktu countdown dari localStorage
      function getRemainingCountdown() {
        const countdownStartTime = localStorage.getItem("countdownStartTime");
        if (countdownStartTime) {
          const elapsedTime = Math.floor(
            (Date.now() - countdownStartTime) / 1000
          ); // Hitung waktu yang sudah berlalu
          return countdownValue - elapsedTime; // Kembalikan sisa waktu countdown
        }
        return countdownValue; // Jika tidak ada countdown yang sedang berjalan, kembalikan nilai default
      }

      // Fungsi untuk memulai countdown
      function startCountdown() {
        countdownValue = getRemainingCountdown(); // Ambil sisa waktu countdown

        // Jika sisa waktu sudah habis, reset button
        if (countdownValue <= 0) {
          $("#btn-otp").html("Send OTP");
          $("#btn-otp").prop("disabled", false);
          localStorage.removeItem("isCountdownRunning"); // Hapus status countdown dari localStorage
          localStorage.removeItem("countdownStartTime"); // Hapus waktu mulai dari localStorage
          return;
        }

        // Jalankan interval untuk countdown
        countdownInterval = setInterval(() => {
          if (countdownValue > 0) {
            $("#btn-otp").html(`Resend Email in ${countdownValue}s`);
            $("#btn-otp").prop("disabled", true);
            countdownValue--;

            // Simpan status countdown di localStorage
            localStorage.setItem("isCountdownRunning", "true");
          } else {
            clearInterval(countdownInterval);
            $("#btn-otp").html("Send OTP");
            $("#btn-otp").prop("disabled", false);
            localStorage.removeItem("isCountdownRunning"); // Hapus status dari localStorage
            localStorage.removeItem("countdownStartTime"); // Hapus waktu mulai dari localStorage
          }
        }, 1000); // Update setiap detik
      }

      $(document).ready(function () {
        // Saat halaman dimuat, cek apakah countdown masih berjalan
        if (isCountdownRunning) {
          startCountdown(); // Mulai countdown jika masih berjalan
        }

        // Event ketika tombol OTP diklik
        $("#btn-otp").click(async function () {
          const email = $("#email").val();
          if (email == "" || email == null) {
            $("#err-send-email").html(
              `<p class="text-danger">Email cannot be empty!</p>`
            );
            return;
          }

          try {
            // Mulai countdown
            startCountdown();
            const res = await verifyEmailAPI(email); // Panggil API untuk kirim OTP
            const response = JSON.parse(res);
            if (response.code == 200) {
              toastSuccess();
              // Simpan waktu mulai countdown di localStorage
              localStorage.setItem("countdownStartTime", Date.now());
            } else {
              $("#err-send-email").html(
                `<p class="text-danger">${response.message}</p>`
              );
            }
          } catch (error) {
            console.error(error);
            $("#err-send-email").html(
              `<p class="text-danger">Failed to send OTP. Please try again later.</p>`
            );
          }
        });
      });
      // Fungsi untuk menampilkan toast saat OTP berhasil dikirim
      function toastSuccess() {
        const toastElement = document.getElementById("otp-success-toast");
        const toast = new bootstrap.Toast(toastElement);
        toast.show();
      }
    </script>
  </body>
