<div th:fragment="add-edit-category">
  <form onsubmit="return false">
    <div class="mb-6">
      <label class="form-label" for="add-name">Name</label>
      <div class="input-group input-group-merge">
        <span id="add-name" class="input-group-text"
          ><i class="bx bx-rename"></i
        ></span>
        <input
          type="text"
          class="form-control"
          id="add-name"
          placeholder="Name"
          aria-label="Name"
          aria-describedby="add-name"
        />
      </div>
    </div>
    <div class="mb-6">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="isActive"
          checked
        />
        <label class="form-check-label" for="isActive"> Is Active </label>
      </div>
    </div>
  </form>
</div>
